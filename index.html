<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat - Private Messaging</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>SecureChat</h1>
            <p>Connect privately with your loved ones</p>
            
            <!-- Sign Up Form -->
            <div id="signup-form" class="form-section">
                <h2>Create Account</h2>
                <input type="text" id="signup-name" placeholder="Your Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button onclick="signUp()">Create Account</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-section hidden">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a></p>
            </div>

            <!-- Chat Access Form -->
            <div id="chat-access-form" class="form-section hidden">
                <h2>Enter Chat</h2>
                <div class="passcode-section">
                    <h3>Your Unique Passcode:</h3>
                    <div class="passcode-display">
                        <span id="user-passcode"></span>
                        <button onclick="copyPasscode()" class="copy-btn">Copy</button>
                    </div>
                    <p class="passcode-info">Share this passcode with people you want to chat with</p>
                </div>
                
                <div class="chat-entry">
                    <h3>Enter Someone's Passcode:</h3>
                    <input type="text" id="enter-passcode" placeholder="Enter passcode to start chat" required>
                    <button onclick="enterChat()">Start Chat</button>
                </div>
                
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
